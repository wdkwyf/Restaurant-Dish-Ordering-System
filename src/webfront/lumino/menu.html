<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lumino - 菜单</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/bootstrap-table.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<!--Icons-->
<script src="js/lumino.glyphs.js"></script>

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body onload="initTable()">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Lumino</span>Admin</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> User <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="#"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
							<li><a href="login.html"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
		</form>
		<ul class="nav menu">
			<li><a href="index.html"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> 主面板</a></li>
			<li><a href="order.html"><svg class="glyph stroked calendar"><use xlink:href="#stroked-calendar"></use></svg> 订单</a></li>
			<li><a href="dining_table.html"><svg class="glyph stroked line-graph"><use xlink:href="#stroked-line-graph"></use></svg> 桌位</a></li>
			<li class="active"><a href="menu.html"><svg class="glyph stroked table"><use xlink:href="#stroked-table"></use></svg> 菜单</a></li>
			<li><a href="call.html"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg> 呼叫</a></li>
			<li role="presentation" class="divider"></li>
		</ul>

	</div><!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">Icons</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header" onclick="initTable()">菜单</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">菜品</div>
					<div class="panel-body">
						<table id="menu-table" data-toggle="table"  data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
						    <thead>
						    <tr>
						        <th data-field="state" data-checkbox="true"  >选中</th>
								<th data-field="id">编号</th>
                                <th data-field="dish_type" data-sortable="false">类型</th>
                                <th data-field="name" data-sortable="true">名称</th>
						        <th data-field="spend"  data-sortable="true">价格</th>
						        <th data-field="waiting_time" data-sortable="true">等待时间</th>
						    </tr>
						    </thead>
						</table>
                        <button class="btn" id="edit-btn" onclick="editItem()">修改</button>
                        <button class="btn" id="delete-btn" onclick="deleteItem()">删除</button>
                        <button class="btn" id="add-btn" onclick="addItem()">增加</button>
					</div>
				</div>
			</div>

		</div><!--/.row-->	
		<div class="row">
            <div class="col-lg-12">

            </div>
        </div><!--/.row-->
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">套餐</div>
                    <div class="panel-body">
                        <table data-toggle="table" id="set-meal-table" data-url="tables/set_meal_data.json" >
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"  >选中</th>
                                <th data-field="id" data-align="right">编号</th>
                                <th data-field="name">名称</th>
                                <th data-field="price">价格</th>
                            </tr>
                            </thead>
                        </table>
                        <button class="btn" id="set-meal-delete-btn" onclick="setMealDelete()">删除</button>
                        <button class="btn" id="set-meal-add-btn" onclick="setMealAdd()">增加</button>
                        <button class="btn" id="set-meal-view-btn" onclick="viewSetMeal()">查看</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">套餐包含菜品</div>
                    <div class="panel-body">
                        <table data-toggle="table" id="set-meal-has-dish-table" data-pagination="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"  >选中</th>
                                <th data-field="id" data-align="right" >编号</th>
                                <th data-field="name" >名称</th>
                                <th data-field="spend" >价格</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div><!--/.row-->
		
		
	</div><!--/.main-->

	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script src="js/mindmup-editabletable.js"></script>
	<script src="js/util/cookie.js"></script>
    <script src="js/page_js/menu.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
